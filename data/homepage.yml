################ About #######################
about:
  enable : true
  image : "images/rector.png"
  title : "Quienes <span>Somos</span> "
  description : "El 20 de Abril del año 1956, en una villa ubicada en la esquina de las calles Tomás Martínez y Córdova empezaron a funcionar ambas unidades educativas. El 20 de Abril fue concebido como un colegio nocturno, orientado a personas de escasos recursos económicos. Mientras el San Francisco Javier, conocido comúnmente como Javier, impartió clases matutinas.
Años más tarde, el Javier se trasladó a su nuevo local de 10 hectáreas, ubicado en la vía a la costa (1958 – 1959) funcionando como institución educativa e internado. En enero de 1962, se incorporó la primera promoción con 34 bachilleres.
En la actualidad, la Unidad Educativa Particular Javier sigue educando jóvenes comprometidos con el evangelio y forjadores de un Ecuador más justo, visionario y solidario."
  
